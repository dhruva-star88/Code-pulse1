{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Viewer</title>
    <link rel="stylesheet" href='{% static "amazon.css" %}'>
</head>
<body>
    <div class="container">
        <button id="patientDetailsButton">Patient Details</button>
        <button id="doctorDetailsButton">Doctor Report</button>
        <div id="details"></div>
    </div>
    
    <script>
      document.getElementById('patientDetailsButton').addEventListener('click', function() {
  document.getElementById('details').innerHTML = `
      <strong>Patient Details:</strong>
      <table>
          <tr>
              <th>Patient ID</th>
              <td>ABCD</td>
          </tr>
          <tr>
              <th>First Name</th>
              <td>{{ pat_fname }}</td>
          </tr>
          <tr>
              <th>Last Name</th>
              <td>{{ pat_lname }}</td>
          </tr>
          <tr>
              <th>Age</th>
              <td>{{ age }}</td>
          </tr>
          <tr>
              <th>Gender</th>
              <td>Male</td>
          </tr>
          <tr>
              <th>Phone No</th>
              <td>{{ ph_num }}</td>
          </tr>
           <tr>
              <th>E-mail</th>
              <td>{{ email }}</td>
          </tr>
           <tr>
              <th>Emergency Contact Number</th>
              <td>9449256686</td>
          </tr>
           <tr>
              <th>Government Id</th>
              <td>454512445121</td>
          </tr>
           <tr>
              <th>Symptoms</th>
              <td>{{ symptoms }}</td>
          </tr>
      </table>
  `;
});

document.getElementById('doctorDetailsButton').addEventListener('click', function() {
  document.getElementById('details').innerHTML = `
      <strong>Doctor Report:</strong>
      <table>
          <tr>
              <th>Diagnosis</th>
              <td>{{ dig }}</td>
          </tr>
          <tr>
              <th>Medications</th>
              <td>{{ medic }}</td>
          </tr>
          <tr>
              <th>Lifestyle Changes</th>
              <td>	low fat diet, regular exercise, quit smoking</td>
          </tr>
          <tr>
              <th>Possible procedures</th>
              <td>bypass_surgery</td>
          </tr>
          <tr>
              <th>Next Appointment In</th>
              <td>1 week</td>
          </tr>
          <tr>
              <th>Lab Tests</th>
              <td>blood test</td>
          </tr>
      </table>
  `;
});

  </script>
</body>
</html>
