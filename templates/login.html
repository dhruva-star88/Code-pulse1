<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet">
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
                background-image: url('../static/b3.jpg');
                background-repeat: no-repeat;
                background-size: cover;
                padding: 20px 0; 
                margin-left:0;
              }
              
        </style>
    </head>
    
    <body class="flex items-center justify-center min-h-screen ">
        
        <div class="main bg-white rounded-lg shadow-md p-10 transition-transform w-96 text-center">
            <h1 class="text-blue-600 text-3xl">Staff Login</h1>
            <form action="doc-profile/" method="post">
                {% csrf_token %}
                <label for="uname" class="block mt-4 mb-2 text-left text-gray-700 font-bold">User Id:</label>
                <input type="text" id="uname" name="uname" placeholder="Enter your ID" class="block w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400" required>

                <div class="flex justify-between items-center">
                    <label for="pass" class="block mt-4 mb-2 text-left text-gray-700 font-bold">Password:</label>
                    <a href="forgot_password.html" class="block text-blue-500 hover:underline">Forgot Password?</a>
                </div>
                <input type="password" id="pass" name="pass" placeholder="Enter your Password" class="block w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400" required>
                <div class="flex justify-center items-center text-center">
                    <button type="submit" href="doc-profile/"
                    class="bg-blue-600 text-white py-3 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-blue-500">
                    Log In</button>
                </div>
            </form>
            
            <p class="mt-4">Not registered?
                <a href="sign_up.html" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
        </div>
    
    </body>

</html>
