<!DOCTYPE html>
<html>

<head>
    <title>Patient Details Page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .blinking {
            font-size: 50px;
            font-weight: bolder;
            animation: blinkingText 1s infinite alternate;
        }

        @keyframes blinkingText {
            0% { color: #c41c1c; }
            100% { color: rgb(3, 3, 71); }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center  bg-blue-100">
   
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom mb-40">
        <a class="navbar-brand blinking" href="#">Jaydeva Hospital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav"></div>
    </nav>

   
    
        <div class="bagg bg-blue-100">
            <div class="main bg-white rounded-lg shadow-md p-10 transition-transform w-96 text-center">
                <h1 class="text-blue-600 text-3xl">Patient Login</h1>
                <form action="pat-hosp-record/" method="post">
                    {% csrf_token %}
                    <label for="name" class="block mt-4 mb-2 text-left text-gray-700 font-bold">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" class="block w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400" required>
    
                    <div class="flex justify-between items-center">
                        <label for="pass" class="block mt-4 mb-2 text-left text-gray-700 font-bold">Patient ID:</label>
                        
                    </div>
                    <input type="text" id="pid" name="pid" placeholder="Enter your Patient ID" class="block w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400" required>
                    <div class="flex justify-center items-center text-center">
                        <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-md cursor-pointer transition-colors duration-300 hover:bg-blue-500">Log In</button>
                    </div>
                </form>
                
            </div>
        </div>
    

   
    <footer class="mt-10 text-center text-gray-600">
        <p>&copy; 2024 Jaydeva Hospital. All rights reserved.</p>
        <p><a href="#" class="text-blue-600 hover:underline">Privacy Policy</a> | <a href="#" class="text-blue-600 hover:underline">Terms of Service</a></p>
    </footer>
</body>
</html>
